<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d5e1ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 320px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .qr-code {
            width: 100%;
            border-radius: 10px;
            padding: 15px;
            background: #ffffff;
        }
        .card-body {
            padding: 20px;
        }
        h5 {
            font-weight: bold;
        }
        p {
            color: gray;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="/images/image-qr-code.png" alt="QR Code" class="qr-code">
        <div class="card-body">
            <h5>Improve your front-end skills by building projects</h5>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
